{% extends 'main/base.html' %}
{% block title %}Search Results{% endblock %}
{% block content %}
<h2>Search Results</h2>
<form method="GET" action="{% url 'search' %}" class="mb-4">
  <input type="text" name="q" value="{{ request.GET.q }}" class="form-control" placeholder="Search...">
</form>

<div class="row">
  {% for plant in results %}
  <div class="col-md-4 mb-4">
    <div class="card">
      <img src="{{ plant.image.url }}" class="card-img-top" alt="{{ plant.name }}">
      <div class="card-body">
        <h5>{{ plant.name }}</h5>
        <p>{{ plant.description|truncatechars:50 }}</p>
        <p><small>{{ plant.category }}</small></p>
      </div>
    </div>
  </div>
  {% empty %}
  <p>No results found.</p>
  {% endfor %}
</div>
{% endblock %}
